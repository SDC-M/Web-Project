<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/frontend/css/common.css" />
    <link rel="stylesheet" href="/frontend/css/settings.css" />
    <link rel="icon" href="/frontend/img/logo.png" />
    <title>Settings</title>
  </head>

  <body>
    <div id="container">
      <div id="left">
        <div id="nav">
          <ul id="nav-list">
            <li><a id="interface-button" href="#interface">Interface</a></li>
            <li><a id="profile-button" href="#profile">Profile</a></li>
            <li>
              <a id="change-password-button" href="#change-password"
                >Change password</a
              >
            </li>
            <li>
              <a id="change-email-button" href="#change-email">Change email</a>
            </li>
            <li><a href="/profile">Go back</a></li>
          </ul>
        </div>
      </div>
      <div id="right">
        <div id="global-loader" style="display: none">
          <div class="spinner"></div>
        </div>
        <section id="profile" class="sect">
          <div class="section-content">
            <form
              action="/api/user/update"
              method="post"
              id="profile-form"
              enctype="multipart/form-data"
            >
              <div id="preview-container">
                <img src="#" alt="" id="file-preview" />
              </div>
              <div class="label-content">
                <label for="image">New picture</label>
              </div>
              <h3 id="error" style="background-color: red"></h3>
              <input
                type="file"
                name="profile_picture"
                accept="image/png, image/jpeg"
                id="file-upload"
              />
              <div class="label-content">
                <label for="username">New username :</label>
              </div>
              <input
                type="text"
                name="username"
                id="p-username"
                placeholder="new username"
                autocomplete="off"
              />
              <div class="label-content">
                <label for="biography">Biography :</label>
              </div>
              <textarea
                name="biography"
                id="biography"
                maxlength="50"
              ></textarea>
              <div class="label-content">
                <label for="password">Confirm with password :</label>
              </div>
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="off"
                required="required"
              />
              <button type="submit">Confirm changes</button>
            </form>
          </div>
        </section>
        <section id="interface" class="sect">
          <div class="section-content">
            <div class="label-content">
              <label for="mode">New color mode :</label>
            </div>
            <button id="dark-light-mode-button">switch mode</button>
          </div>
        </section>
        <section id="change-password" class="sect">
          <div class="section-content">
            <form action="/recovery" method="post" id="change-password-form">
              <div class="label-content">
                <label for="username">username :</label>
              </div>
              <h3 id="error" style="background-color: red"></h3>
              <input
                placeholder="username"
                type="text"
                name="username"
                id="username"
                autocomplete="off"
                required="required"
              />
              <div class="label-content">
                <label for="oldpass">old password :</label>
              </div>
              <input
                type="password"
                name="oldpass"
                placeholder="old"
                autocomplete="off"
                required="required"
              />
              <div class="label-content">
                <label for="newpass">new password :</label>
              </div>
              <div class="password-container">
                <input
                  placeholder="Password"
                  type="password"
                  name="password"
                  id="x-password"
                  autocomplete="off"
                  required="required"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                />
                <div class="popup">
                  <p class="without">1 capital</p>
                  <p class="without">1 lowercase</p>
                  <p class="without">1 number</p>
                  <p class="without">8 chars min</p>
                </div>
              </div>
              <div class="label-content">
                <label for="recovery_answer">recovery key :</label>
              </div>
              <input
                placeholder="Recovery key"
                type="text"
                name="recovery_answer"
                id="text"
                autocomplete="off"
                required="required"
              />
            </form>
            <button type="submit">Confirm change</button>
          </div>
        </section>
        <section id="change-email" class="sect">
          <div class="section-content">
            <form action="" method="post" id="change-email-form">
              <h3 id="error" style="background-color: red"></h3>
              <div class="label-content">
                <label for="newemail">new email :</label>
              </div>
              <input
                type="email"
                name="newemail"
                placeholder="new"
                autocomplete="off"
                required="required"
                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
              />
              <div class="label-content">
                <label for="password">password to confirm</label>
              </div>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="password"
                autocomplete="off"
                required="required"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              />
            </form>
            <button type="submit">Confirm change</button>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="/frontend/js/formhandler.js"></script>
    <script type="module" src="/frontend/js/data-treatment.mjs"></script>
    <script type="module" src="/frontend/js/theme.mjs"></script>
    <script type="module" src="/frontend/js/settings.js"></script>
  </body>
</html>
