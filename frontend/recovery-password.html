<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/frontend/css/login-register.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="icon" href="/frontend/img/logo.png" />
    <title>Recovery</title>
  </head>

  <body>
    <div class="session">
      <div class="left" id="register"></div>
      <form
        action="/api/user/recovery"
        method="post"
        class="log-in"
        autocomplete="off"
      >
        <h4>Recovery Password</h4>
        <input
          placeholder="Username"
          type="text"
          name="username"
          id="username"
          autocomplete="off"
          required="required"
        />
        <div class="password-container">
          <input
            placeholder="Password"
            type="password"
            name="password"
            id="password"
            autocomplete="off"
            required="required"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          />
          <div class="popup">
            <p>1 capital</p>
            <p>1 lowercase</p>
            <p>1 number</p>
            <p>8 chars min</p>
          </div>
        </div>
        <input
          placeholder="Retape password"
          type="password"
          autocomplete="off"
          required="required"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        />
        <input
          placeholder="Recovery key"
          type="text"
          name="recovery_answer"
          id="text"
          autocomplete="off"
          required="required"
        />
        <div class="cond">
          <p>Ne partagez pas vos identifiants Ã  des tierces.</p>
        </div>
        <button type="submit">Change</button>
        <a href="login"> Log in </a>
      </form>
    </div>
    <script type="module" src="/frontend/js/formhandler.js"></script>
    <script type="module" src="/frontend/js/theme.mjs"></script>
    <script type="module" src="/frontend/js/dark-login-register.js"></script>
  </body>
</html>
