<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/css/login-register.css">
    <title>Document</title>
</head>

<body>
    <div class="session">
        <div class="left" id="register2"></div>
        <form action="/register" method="post" class="log-in" autocomplete="off">
            <h4>Recovery Password</h4>
            <input placeholder="Email" type="email" name="email" id="email" autocomplete="off" required="required">
            <input placeholder="New password" type="password" name="password" id="password" autocomplete="off"
                required="required">
            <input placeholder="Recovery key" type="text" name="recovery_answer" id="text" autocomplete="off">
            <button type="submit">Change</button>
            <a href="login">
                Log in
            </a>
        </form>
    </div>
</body>

</html>
