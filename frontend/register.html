<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/css/login-register.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="session">
        <div class="left" id="register"></div>
        <form action="/register" method="post" class="log-in" autocomplete="off">
            <h4>Bienvenue sur <span>Kuva</span></h4>
            <input placeholder="Username" type="text" name="username" id="username" autocomplete="off"
                required="required">
            <input placeholder="Email" type="email" name="email" id="email" autocomplete="off" required="required">
            <input placeholder="Password" type="password" name="password" id="password" autocomplete="off"
                required="required">
            <input placeholder="Recovery key" type="text" name="recovery_answer" id="text" autocomplete="off"
                required="required">
            <div class="cond">
                <input class="check" type="checkbox" name="checkbox" id="checkbox" autocomplete="off"
                    required="required">
                <pre id="conditions">J'ai lu et j'accepte les conditions générales</pre>
            </div>
            <button type="submit">Register</button>
            <a href="login">
                Log in
            </a>
        </form>
    </div>
    <script src="/frontend/js/dark-login-register.js"></script>
</body>

</html>
