<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/frontend/css/common.css">
    <link rel="stylesheet" href="/frontend/css/profile.css">
    <link rel="icon" href="/frontend/img/logo.png" />
    <title>Profile</title>
</head>

<body>
    <div id="container">
        <div id="user-content">
            <div id="profile-picture-container">
                <img id="profile-picture" src="/frontend/img/login_logo.jpg" alt="not set">
            </div>
            <div id="user-data">
                <div id="user-stat">
                    <div class="datas">
                        <p>Posts : </p>
                        <p id="nb-pictures"></p>
                    </div>
                    <div class="datas">
                        <p>Privates : </p>
                        <p id="nb-pictures-private"></p>
                    </div>
                    <div class="datas">
                        <p>Likes : </p>
                        <p id="nb-likes">0</p>
                    </div>
                </div>
                <div id=" bio">
                </div>
                <div id="pseudo">
                    <p id="username"></p>
                </div>
            </div>
        </div>

        <div id="navbar">
            <ul id="navbar-list">
                <li><a href="/"><i class="fas fa-home"></i></a></li>
                <li><a href="/user/disconnect"><i class="fas fa-sign-out-alt"></i></a></li>
                <li><a href="/upload-file"><i class="fas fa-upload"></i></a></li>
                <li><a href="/profile"><i class="fas fa-user-circle"></i></a></li>
                <li><a href="/settings"><i class="fas fa-user-cog"></i></a></li>
            </ul>
        </div>
        <div id="img-container"></div>
    </div>
    <script type="module" src="/frontend/js/data-treatment.mjs"></script>
    <script type="module" src="/frontend/js/theme.mjs"></script>
    <script type="module" src="/frontend/js/profile.js"></script>
</body>

</html>
