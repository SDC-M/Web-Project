<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/frontend/css/feed.css" />
    <link rel="stylesheet" href="/frontend/css/common.css" />
    <link rel="stylesheet" href="/frontend/css/profile.css" />
    <link rel="icon" href="/frontend/img/logo.png" />
    <title>Profile</title>
  </head>

  <body>
    <div id="global-loader" style="display: none">
      <div class="spinner"></div>
    </div>
    <div id="feed-container">
      <div id="search-bar-container">
        <div id="search-bar">
          <img
            id="logo"
            src="/frontend/img/logo.png"
            alt=""
            width="80px"
            height="80px"
          />
          <input type="text" name="search" id="search" class="without" />
        </div>
      </div>
      <div id="navbar">
        <ul id="navbar-list">
          <li>
            <a href="/feed"><i class="fas fa-home"></i></a>
          </li>
          <li>
            <a href="/api/user/disconnect"
              ><i class="fas fa-sign-out-alt"></i
            ></a>
          </li>
          <li>
            <a href="/upload-file"><i class="fas fa-upload"></i></a>
          </li>
          <li>
            <a href="/profile"><i class="fas fa-user-circle"></i></a>
          </li>
          <li>
            <a href="/settings"><i class="fas fa-user-cog"></i></a>
          </li>
        </ul>
      </div>
      <div id="img-container"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="/frontend/js/data-treatment.mjs"></script>
    <script type="module" src="/frontend/js/theme.mjs"></script>
    <script type="module" src="/frontend/js/feed.js"></script>
  </body>
</html>
